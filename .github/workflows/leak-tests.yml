name: Leak Tests (Windows)

on:
  push:
    branches:
      - master
      - main
      - develop
      - 'feature/**'
      - 'release/**'
  pull_request:
    branches:
      - master
      - main
      - develop
  workflow_dispatch:

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

jobs:
  leak-tests:
    name: Leak Tests (Windows)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Restore
        run: dotnet restore

      - name: Run leak tests
        run: .\tools\run-leak-tests.ps1 -Configuration Release

      - name: Upload dotMemory workspaces
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dotmemory-workspaces
          path: artifacts/dotmemory/**
          if-no-files-found: warn
          retention-days: 7
